<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./kvue2.js"></script>
    <div id="app">
    </div>
    <script>
        const app = new Kvue({
            el:'#app',
            data:{
                count:1
            },
            render(h) {
                return h('div',{id:'app'},[
                    h('p',null,this.count)
                ])
            // const d1= document.createElement('div')
            // d1.id = 'app'
            // const p1 = document.createElement('p')
            // p1.textContent = this.count
            // d1.appendChild(p1)
            // return d1
            }
        });
        
        setInterval(()=>{
            app.count ++
        },1000)
    </script>
</body>
</html>
